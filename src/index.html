        const options = {

            id: 'dms_video',                        // 생성대상 플레이어의 ID 지정
            url: 'vurix:///100869/1/0/0',           // [vurix or realhub(원본소스타입)]:///[vms_id]/[dev_serial]/[channel]/[media] 
            protocol: 'http',                       // media server url: 프로토콜 정보, http/https

            transcode: 720,                         // 인코딩 요청 값: -1=인코딩 적용 X, 0=원본, [-1, 0을 제외한 최소 값은 32]

            endDate: 1643244433,                    // 저장영상 재생: 종료 UTC 시간(실시간일 경우 X)
            autoPlay: false,                        // 자동재생: true/false
            playSpeed: 1,                           // 배속재생(저장 영상) 옵션, 해당 옵션 없을 경우, 배속 버튼 표시 X (기본 재생 속도 1.0, 2배속/4배속 지원)   
            snapshot: true,                         // progress bar 마우스 이동 시, 스냅샷 처리 여부 (미구현)
            capture: true,                          // 화면 캡쳐 버튼 활성화 여부
            searchDate: true,                       // 저장영상 검색 기능 (미구현)
            scale: 10,                              // 저장영상 구간 눈금 표시 여부

            errorMsgFunc: ((err) => {               // 에러 발생 콜백
				console.error(err);
			})
